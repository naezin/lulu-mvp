name: lulu_mvp_f
description: "LULU App ver2 (MVP-F) - 다태아 중심 AI 육아 플랫폼"
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8

  # State Management
  provider: ^6.1.1

  # Storage
  shared_preferences: ^2.2.2

  # Backend
  supabase_flutter: ^2.3.0
  flutter_dotenv: ^5.1.0

  # AI
  dart_openai: ^5.1.0

  # Cry Analysis (Phase 2)
  record: ^6.2.0
  tflite_flutter: ^0.12.1

  # Utilities
  uuid: ^4.5.2
  intl: ^0.20.2
  path_provider: ^2.1.2
  share_plus: ^10.1.4
  collection: ^1.18.0

  # Deep Linking
  app_links: ^6.3.3

  # Import
  file_picker: ^6.1.1
  csv: ^5.0.2

  # UI Components
  shimmer: ^3.0.0
  fl_chart: ^0.68.0
  connectivity_plus: ^5.0.0

  # Localization
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#0D1B2A"
  adaptive_icon_foreground: "assets/icon/app_icon.png"
  remove_alpha_ios: true

flutter:
  generate: true
  uses-material-design: true

  assets:
    - .env
    - assets/data/fenton_boys.json
    - assets/data/fenton_girls.json
    - assets/data/who_boys.json
    - assets/data/who_girls.json
    - assets/models/
    - assets/icon/
